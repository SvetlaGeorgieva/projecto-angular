<div class="container-fluid w-auto p-3 vh-100">
  <div class="text-center mb-3">
    <h2>Project details board</h2>
  </div>

  <div *ngIf="project">
    <div class="row d-flex justify-content-center">
      <div class="col-md-5">
        <h3 class="text-center">{{ project.name }} - Tasks list</h3>

        <ul class="list-group">
          <li
            *ngFor="let task of project.tasks"
            [routerLink]="['/projects', project.name, 'tasks', task.id]"
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
          >
            {{ task.title }}
            <h5>
              <span class="badge bg-primary text-white">{{ task.status }}</span>
            </h5>
          </li>
        </ul>
      </div>
      <div class="col-md-2"></div>
      <div class="col-md-4 bg-light">Search functionality comming soon</div>
    </div>
  </div>
</div>
