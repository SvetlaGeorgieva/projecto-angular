<div class="container-fluid w-auto p-3">
  <h3>Projects board</h3>

  <div class="container-md w-80">
    <!-- Use when expecting 3 or more projects -->
    <div id="pr-position" class="row d-flex flex-row">
      <!-- Use when expecting 1, 2 or 3 projects -->
      <!-- <div id="pr-position" class="row d-flex flex-row justify-content-around"> -->
      <div
        class="col-lg-4 col-md-6 col-sm-6 p-3"
        *ngFor="let project of projects"
      >
        <div class="card text-center border border-primary shadow-0 m-3">
          <div class="card-body">
            <h5 class="card-title">{{ project.name }}</h5>
            <a
              [title]="project.name + ' details'"
              [routerLink]="['/projects', project.name]"
              class="btn btn-primary"
              >Go to project</a
            >
          </div>
          <div class="card-footer text-muted border-primary">
            {{ project.tasks.length }} tasks in project
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
